<app-auth-container>
	<h1>Forgot Password</h1>
	<form [formGroup]="formGroup" class="login-form">
		<mat-form-field hideRequiredMarker="true">
			<mat-label>Email</mat-label>
			<input matInput type="email" formControlName="email" />
			<mat-error *ngIf="formGroup.get('email')?.hasError('required')">Email is required</mat-error>
			<mat-error *ngIf="formGroup.get('email')?.hasError('email')">Invalid email</mat-error>
		</mat-form-field>
		<button mat-button type="submit" (click)="sendEmail()" [disabled]="emailSent">{{emailSent ? "EMAIL SENT" : "SEND
			RESET
			EMAIL"}}</button>
	</form>
</app-auth-container>
