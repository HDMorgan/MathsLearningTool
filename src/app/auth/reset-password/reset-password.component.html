<app-auth-container>
	<form [formGroup]="resetForm" (ngSubmit)="OnSubmit()" class="login-form">
		<mat-form-field appearance="fill">
			<mat-label>Password</mat-label>
			<input matInput type="password" formControlName="password">
			<mat-error *ngIf="resetForm.get('password')?.hasError('required')">Password is required</mat-error>
			<mat-error *ngIf="resetForm.get('password')?.hasError('minlength')">Password must be at least 6
				characters</mat-error>
		</mat-form-field>

		<mat-form-field appearance="fill">
			<mat-label>Confirm Password</mat-label>
			<input matInput type="password" formControlName="confirmPassword"
				[errorStateMatcher]="passwordErrorMatcher">
			<mat-error *ngIf="resetForm.hasError('notSame')">Passwords do not match</mat-error>
		</mat-form-field>

		<button mat-flat-button type="submit">Reset Password</button>

	</form>
</app-auth-container>
