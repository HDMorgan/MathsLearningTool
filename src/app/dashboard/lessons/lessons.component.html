<header>
	<h1>Your Lessons</h1>
	<button mat-button (click)="addLesson()"><mat-icon>add</mat-icon>CREATE NEW</button>
</header>
<div class="search-container">
	<mat-icon>search</mat-icon>
	<mat-form-field>
		<mat-label>Search</mat-label>
		<input matInput type="text" (input)="search()" [(ngModel)]="searchValue" />
	</mat-form-field>
	<mat-form-field>
		<mat-label>Sort</mat-label>
		<mat-select (valueChange)="sort($event)" [(value)]="sortValue">
			<mat-option [value]="SortOptions.recent">Recent</mat-option>
			<mat-option [value]="SortOptions.name">Name</mat-option>
		</mat-select>
	</mat-form-field>
</div>
@if (loading) {
<mat-spinner diameter="30"></mat-spinner>
}
<section class="lesson-container">
	@for (lesson of filteredLessons; track lesson ) {
	<app-lesson-item [lesson]="lesson"></app-lesson-item>
	}
</section>
