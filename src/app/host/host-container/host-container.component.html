@if (!hostingService.questionsLoaded) {
<div class="center-flex">
	<mat-spinner diameter="30"></mat-spinner>
</div>
} @else if (!hostingService.lobbyExists) {
<div class="center-flex">
	<h2>The requested lobby doesn't exist</h2>
	<button mat-button routerLink="/dashboard">Back to dashboard</button>
</div>
} @else if (hostingService.lobbyInfo.data.currentQuestion === 0) {
<app-host-lobby></app-host-lobby>
} @else {
<app-host-question-container></app-host-question-container> }
